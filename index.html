<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrase Cycler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .gossip-header {
            position: fixed;
            top: 60px;
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            opacity: 1;
        }
        
        .phrases-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 40vh;
        }
        
        .current-phrase-container {
            text-align: center;
            max-width: 80%;
        }
        
        .previous-phrases {
            position: fixed;
            top: 140px;
            right: 20px;
            width: 300px;
            max-height: 60vh;
            overflow-y: auto;
            background: rgba(248, 248, 248, 0.9);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #ddd;
        }
        
        .previous-phrases h4 {
            margin: 0 0 10px 0;
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }
        
        .phrase-wrapper {
            margin: 8px 0;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
        }
        
        .phrase-wrapper.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        .phrase {
            text-align: center;
            line-height: 1.2;
        }
        
        .phrase-wrapper.current .phrase {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .phrase-wrapper.previous .phrase {
            font-size: 0.9em;
            color: #666;
            text-align: left;
            line-height: 1.3;
            margin: 5px 0;
        }
        
        .below-phrases {
            display: none;
        }
        
        .guide {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 0.9em;
            color: #666;
        }
        
        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 0.9em;
            color: #666;
        }
        
        .submit-section {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            flex-direction: column;
            gap: 5px;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .submit-section.show {
            display: flex;
            opacity: 1;
        }
        
        .submit-prompt {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        
        .submit-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .submit-section input {
            padding: 8px 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 300px;
        }
        
        .submit-section button {
            padding: 8px 16px;
            font-size: 1em;
            background-color: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .submit-section button:hover {
            background-color: #005a8b;
        }
        
        .feedback {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: #28a745;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .feedback.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="gossip-header">Gossip is...</div>
    
    <div class="guide">Press SPACEBAR to cycle through phrases</div>
    <div class="counter">
        <span id="current-num">1</span> of <span id="total-num">9</span>
    </div>
    
    <div class="previous-phrases" id="previous-phrases">
        <h4>Phrases you've seen:</h4>
        <!-- Previous phrases will be added here -->
    </div>
    
    <div class="phrases-container">
        <div class="current-phrase-container" id="current-phrase-container">
            <!-- Current phrase will be added here -->
        </div>
    </div>
    
    <div class="submit-section" id="submit-section">
        <div class="submit-prompt">No more? Add your own!</div>
        <div class="submit-controls">
            <input type="text" id="phrase-input" placeholder="Add your own phrase..." maxlength="200">
            <button onclick="submitPhrase()">Submit</button>
        </div>
    </div>
    
    <div class="feedback" id="feedback">Phrase added successfully!</div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCUtxswciqwySEfFU_D45BsVpCbILxjHRo",
            authDomain: "gossip-gestures.firebaseapp.com",
            projectId: "gossip-gestures",
            storageBucket: "gossip-gestures.firebasestorage.app",
            messagingSenderId: "759885271389",
            appId: "1:759885271389:web:402f9ce3152c57898fd8b4",
            measurementId: "G-MR3D4QSECX"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Initial phrases (fallback if database is empty)
        const initialPhrases = [
            "finding out how much $$ everyone makes at your workplace",
            "going for a smoke break to complain about your boss",
            "getting drinks after critique to debrief",
            "signing an NDA with a bad client but telling another designer about it",
            "writing on a bathroom wall to avoid going on a date with a certain person",
            "bitching about someone that's wronged you",
            "talking shit about sketchy people",
            "chatting with all the other tenants in your building about how much rent everyone pays",
            "sitting around a dinner table with your besties discussing who's boning who"
        ];
        
        let phrases = [];
        let currentIndex = 0;
        
        // Load phrases from Firestore
        async function loadPhrases() {
            try {
                const phrasesRef = collection(db, 'phrases');
                const q = query(phrasesRef, orderBy('timestamp', 'asc'));
                const querySnapshot = await getDocs(q);
                
                phrases = [];
                querySnapshot.forEach((doc) => {
                    phrases.push(doc.data().text);
                });
                
                // If no phrases in database, use initial phrases and add them
                if (phrases.length === 0) {
                    await initializeDatabase();
                    phrases = [...initialPhrases];
                }
                
                updateDisplay();
            } catch (error) {
                console.error('Error loading phrases:', error);
                // Fallback to initial phrases if Firebase fails
                phrases = [...initialPhrases];
                updateDisplay();
            }
        }
        
        // Initialize database with initial phrases
        async function initializeDatabase() {
            try {
                const phrasesRef = collection(db, 'phrases');
                for (const phrase of initialPhrases) {
                    await addDoc(phrasesRef, {
                        text: phrase,
                        timestamp: new Date()
                    });
                }
                console.log('Database initialized with default phrases');
            } catch (error) {
                console.error('Error initializing database:', error);
            }
        }
        
        // Update the display
        function updateDisplay() {
            const previousContainer = document.getElementById('previous-phrases');
            const currentContainer = document.getElementById('current-phrase-container');
            
            if (phrases.length > 0) {
                // Clear current phrase container
                currentContainer.innerHTML = '';
                
                // If we've reached the end, show empty center (for submit form)
                if (currentIndex >= phrases.length) {
                    // Show all phrases in sidebar
                    let sidebarContent = '<h4>All phrases:</h4>';
                    for (let i = 0; i < phrases.length; i++) {
                        const wrapperDiv = document.createElement('div');
                        wrapperDiv.className = 'phrase-wrapper visible previous';
                        
                        const phraseDiv = document.createElement('div');
                        phraseDiv.className = 'phrase';
                        phraseDiv.textContent = phrases[i];
                        
                        wrapperDiv.appendChild(phraseDiv);
                        sidebarContent += wrapperDiv.outerHTML;
                    }
                    previousContainer.innerHTML = sidebarContent;
                    
                    document.getElementById('current-num').textContent = phrases.length;
                    document.getElementById('total-num').textContent = phrases.length;
                } else {
                    // Update sidebar with previous phrases
                    let sidebarContent = '<h4>Phrases you\'ve seen:</h4>';
                    for (let i = 0; i < currentIndex; i++) {
                        const wrapperDiv = document.createElement('div');
                        wrapperDiv.className = 'phrase-wrapper visible previous';
                        
                        const phraseDiv = document.createElement('div');
                        phraseDiv.className = 'phrase';
                        phraseDiv.textContent = phrases[i];
                        
                        wrapperDiv.appendChild(phraseDiv);
                        sidebarContent += wrapperDiv.outerHTML;
                    }
                    previousContainer.innerHTML = sidebarContent;
                    
                    // Show current phrase in center
                    const currentWrapperDiv = document.createElement('div');
                    currentWrapperDiv.className = 'phrase-wrapper visible current';
                    
                    const currentPhraseDiv = document.createElement('div');
                    currentPhraseDiv.className = 'phrase';
                    currentPhraseDiv.textContent = phrases[currentIndex];
                    
                    currentWrapperDiv.appendChild(currentPhraseDiv);
                    currentContainer.appendChild(currentWrapperDiv);
                    
                    document.getElementById('current-num').textContent = currentIndex + 1;
                    document.getElementById('total-num').textContent = phrases.length;
                }
            }
        }
        
        // Cycle to next phrase
        function nextPhrase() {
            if (phrases.length > 0) {
                // If we're not at the end yet, continue cycling
                if (currentIndex < phrases.length - 1) {
                    currentIndex++;
                    updateDisplay();
                } else {
                    // We're at the last phrase - make it small and show submit section
                    currentIndex = phrases.length; // Set to beyond last index to trigger end state
                    updateDisplay();
                    
                    // Show submit section with animation
                    const submitSection = document.getElementById('submit-section');
                    submitSection.classList.add('show');
                }
            }
        }
        
        // Handle keyboard events
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault(); // Prevent page scrolling
                // Only allow spacebar cycling if we haven't reached the end
                if (currentIndex < phrases.length) {
                    nextPhrase();
                }
            }
        });
        
        // Submit new phrase
        async function submitPhrase() {
            const input = document.getElementById('phrase-input');
            const newPhrase = input.value.trim();
            
            if (newPhrase && newPhrase.length > 0) {
                try {
                    // Add to Firestore
                    const phrasesRef = collection(db, 'phrases');
                    await addDoc(phrasesRef, {
                        text: newPhrase,
                        timestamp: new Date()
                    });
                    
                    // Add to local array
                    phrases.push(newPhrase);
                    input.value = '';
                    
                    // Show feedback
                    const feedback = document.getElementById('feedback');
                    feedback.classList.add('show');
                    setTimeout(() => {
                        feedback.classList.remove('show');
                    }, 2000);
                    
                    // Update counter
                    updateDisplay();
                } catch (error) {
                    console.error('Error adding phrase:', error);
                    // Show error feedback
                    const feedback = document.getElementById('feedback');
                    feedback.textContent = 'Error adding phrase. Please try again.';
                    feedback.style.color = '#dc3545';
                    feedback.classList.add('show');
                    setTimeout(() => {
                        feedback.classList.remove('show');
                        feedback.textContent = 'Phrase added successfully!';
                        feedback.style.color = '#28a745';
                    }, 2000);
                }
            }
        }
        
        // Make submitPhrase available globally
        window.submitPhrase = submitPhrase;
        
        // Allow Enter key to submit
        document.getElementById('phrase-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                submitPhrase();
            }
        });
        
        // Initialize - show first phrase immediately, then load from database
        phrases = [...initialPhrases];
        updateDisplay();
        loadPhrases();
    </script>
</body>
</html>
