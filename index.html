<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everyone's a Gossip</title>
    <link rel="icon" type="image/png" href="images/Gossip_FavIcon_Colour.png">
    <style>
        :root {
            --main-colour: #FF4552;
            --bg-colour: #EFE8D8;
        }

        html,
        body {
            overflow: hidden;
        }

        body {
            position: relative;
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: var(--bg-colour);
            display: flex;
            flex-direction: column;
            quotes: "“" "”" "‘" "’";
        }

        a {
            color: var(--main-colour);
            text-decoration: none;
        }

        a:hover {
            opacity: 0.8;
        }

        .gossip-header {
            position: fixed;
            top: 40px;
            left: 42px;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--main-colour);
            text-transform: uppercase;
            z-index: 9999999999;
        }

        .counter {
            position: fixed;
            top: 40px;
            right: 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--main-colour);
            z-index: 9999999999;
            transition: right 0.3s ease;
        }

        .counter.sidebar-open {
            right: 360px;
        }

        .main-content {
            height: 100vh;
            width: calc(100vw - 300px);
            padding: 0 40px;
            box-sizing: border-box;
            margin-top: 100px;
        }

        .phrase-wrapper.current .phrase {
            font-size: 5em;
            font-weight: bold;
            color: var(--main-colour);
            line-height: 1;
            margin: 0;
        }

        .phrase-wrapper.intro .phrase {
            font-size: 3em;
            font-weight: 600;
            line-height: 1.1;
        }

        #arrows-container {
            position: fixed;
            bottom: 40px;
            left: 40px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
        }

        /* Base button styles - shared by all buttons */
        .arrow-button,
        .back-button,
        .contribute-skip-button,
        .submit-section button {
            background-color: var(--main-colour);
            color: var(--bg-colour);
            border: 2px solid var(--main-colour);
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-family: Helvetica, sans-serif;
            text-transform: uppercase;
        }

        /* Hover state for all buttons */
        .arrow-button:hover,
        .back-button:hover,
        .contribute-skip-button:hover,
        .submit-section button:hover {
            background-color: var(--bg-colour);
            color: var(--main-colour);
            box-shadow: 0px 5px 0 0 var(--main-colour);
        }

        /* Arrow and back button specific styles */
        .arrow-button,
        .back-button {
            width: 100px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            position: relative;
        }

        .back-button {
            display: none;
        }

        .arrow-button:disabled {
            background-color: var(--bg-colour);
            cursor: not-allowed;
            display: none;
        }

        .arrow-button::after {
            content: "→";
        }

        .back-button::after {
            content: "←";
        }

        /* Contribute button specific styles */
        .contribute-skip-button {
            width: fit-content;
            padding: 15px 20px;
            font-size: 1em;
        }

        /* Submit section button specific styles */
        .submit-section button {
            flex-shrink: 0;
            padding: 15px 25px;
            font-size: 1em;
        }

        .right-sidebar {
            width: 320px;
            height: 100vh;
            position: fixed;
            top: 0;
            right: -320px;
            background-color: var(--bg-colour);
            border-left: 2px solid var(--main-colour);
            padding: 30px 20px;
            box-sizing: border-box;
            overflow-y: auto;
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .right-sidebar.open {
            right: 0;
        }

        .sidebar-toggle {
            position: fixed;
            top: 50%;
            right: 0px;
            transform: translateY(-50%);
            background-color: var(--main-colour);
            color: var(--bg-colour);
            border: 2px solid var(--main-colour);
            border-right: 0px;
            width: 50px;
            height: 45px;
            border-radius: 8px 0 0 8px;
            cursor: pointer;
            font-size: 1.5em;
            z-index: 1001;
            transition: right 0.3s ease;
            font-family: Helvetica, sans-serif;
        }

        .sidebar-toggle:hover {
            background-color: var(--bg-colour);
            color: var(--main-colour);
            box-shadow: 0px 5px 0 0 var(--main-colour);
        }

        .sidebar-toggle.open {
            right: 320px;
        }

        .sidebar-toggle::after {
            content: "→";
            font-weight: bold;
        }

        .sidebar-toggle:not(.open)::after {
            content: "←";
            font-weight: bold;
        }

        .contribute-button-container {
            display: flex;
            justify-content: center;
        }

        .phrase-section {
            margin-bottom: 30px;
            color: var(--main-colour);
        }

        .phrase-section h3 {
            font-size: 1.2em;
            text-transform: uppercase;
            font-weight: bold;
            margin: 0 0 15px 0;
            border-top: 2px solid var(--main-colour);
            padding-bottom: 5px;
            padding-top: 30px;
        }

        .phrase {
            font-size: 0.9em;
            line-height: 1.2;
            margin: 10px 0;
        }

        .submit-section {
            width: 100%;
            max-width: calc(100vw - 80px);
            position: absolute;
            top: 80px;
            left: 40px;
            right: 40px;
            display: none;
            flex-direction: row;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .submit-section.show {
            display: flex;
            opacity: 1;
        }

        .submit-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            width: 100%;
        }

        .submit-section input {
            flex: 0 1 400px;
            min-width: 0;
            padding: 15px 20px;
            font-size: 1em;
            border: 2px solid var(--main-colour);
            border-radius: 8px;
            background-color: var(--bg-colour);
            outline: none;
            color: var(--main-colour);
        }

        .submit-section input:focus {
            border-color: var(--main-colour);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }

        .submit-section input::placeholder {
            color: var(--main-colour);
            opacity: 0.6;
        }

        /* For older browsers */
        .submit-section input::-webkit-input-placeholder {
            color: var(--main-colour);
            opacity: 0.6;
        }

        .submit-section input::-moz-placeholder {
            color: var(--main-colour);
            opacity: 0.6;
        }

        .submit-section input:-ms-input-placeholder {
            color: var(--main-colour);
            opacity: 0.6;
        }

        .feedback {
            position: fixed;
            bottom: 20px;
            left: 60px;
            color: #28a745;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .feedback.show {
            opacity: 1;
        }

        /* Hide elements initially */
        .phrase-wrapper {
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .phrase-wrapper.visible {
            opacity: 1;
            transform: scale(1);
        }

        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding:0;
            z-index: 9999999999;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {

            .header-bar {
                background-color: var(--bg-colour);
                border-bottom: 2px solid var(--main-colour);
                padding-bottom: 35px;
            }

            .gossip-header {
                left: 0px;
                top: 10px;
                position: relative;
            }

            .counter {
                right: 20px;
                top: 10px;
                position: relative;
            }

            .main-content {
                padding: 0 20px;
                flex-direction: column;
                width: 100vw;
                overflow: hidden;
            }

            .left-section {
                padding-right: 0;
            }

            .phrase-wrapper.current .phrase {
                font-size: 2.5em;
            }

            .phrase-wrapper.intro .phrase {
                font-size: 1.2em;
                line-height: 1.2;
            }

            .right-sidebar {
                width: 100vw;
                right: -100vw;
                height: 100%;
                position: fixed;
                bottom: 0;
                border: none;
                border-left: 2px solid var(--main-colour);
                border-radius: 0;
                padding-top: 90px;
            }

            .right-sidebar.open {
                right: 2px;
            }

            .sidebar-toggle.open {
                right: 0px;
            }

            .gossip-header {
                left: 20px;
                top: 20px;
            }

            .counter {
                right: 20px;
                top: 20px;
            }

            .counter.sidebar-open {
                right: 20px;
            }

            .submit-section {
                left: 20px;
                right: 20px;
                max-width: calc(100vw - 40px);
            }

            .submit-section input {
                flex: 1 1 auto;
            }
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <div class="gossip-header"><a href="index.html">Gestures of Gossip</a></div>
        <div class="counter">
            <span id="current-num">1</span> / <span id="total-num">9</span>
        </div>
    </div>

    <div class="main-content">
        <div class="current-phrase-container" id="current-phrase-container">
            <!-- Current phrase will be added here -->
        </div>
        <div id="arrows-container">
            <button class="back-button" id="back-button" onclick="previousPhrase()"></button>
            <button class="arrow-button" id="arrow-button" onclick="nextPhrase()"></button>
        </div>

        <button class="sidebar-toggle" id="sidebar-toggle" onclick="toggleSidebar()"></button>

        <div class="right-sidebar" id="right-sidebar">
            <div class="phrase-section">
                <div id="original-phrases">
                    <!-- Original phrases will be added here -->
                </div>
            </div>

            <div class="phrase-section">
                <h3>community contributions</h3>
                <div id="contributed-phrases">
                    <!-- User-contributed phrases will be added here -->
                </div>
            </div>

            <div class="contribute-button-container">
                <button class="contribute-skip-button" onclick="skipToContribute()">
                    Contribute
                </button>
            </div>
        </div>
    </div>

    <div class="submit-section" id="submit-section">
        <div class="submit-controls">
            <input type="text" id="phrase-input" placeholder="add your example..." maxlength="300">
            <button onclick="submitPhrase()">Contribute</button>
        </div>
    </div>

    <div class="feedback" id="feedback"></div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCUtxswciqwySEfFU_D45BsVpCbILxjHRo",
            authDomain: "gossip-gestures.firebaseapp.com",
            projectId: "gossip-gestures",
            storageBucket: "gossip-gestures.firebasestorage.app",
            messagingSenderId: "759885271389",
            appId: "1:759885271389:web:402f9ce3152c57898fd8b4",
            measurementId: "G-MR3D4QSECX"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Intro text that appears before phrases
        const introText = [
            "gossip is fun; gossip is safety; gossip is an exchange of information to better understand the social dynamics in groups; gossip is sharing stories about ourselves; gossip is currency; gossip is caring for those in our communities.<br><br> Everyone is a gossip.<br> These gestures show how.",
        ];

        // Initial phrases (fallback if database is empty)
        const initialPhrases = [
            "finding out how much $$ everyone makes at your workplace",
            "going for a smoke break to complain about your boss",
            "getting drinks after critique to debrief",
            "signing an NDA with a bad client but telling another designer about it",
            "writing on a bathroom wall to avoid going on a date with a certain person",
            "bitching about someone that's wronged you",
            "chatting with all the other tenants in your building about how much rent everyone pays",
            "sitting around a dinner table with your besties discussing who's boning who"
        ];

        let phrases = [];
        let introComplete = false;
        let currentIndex = 0;

        // Predefined color combinations
        const colorCombinations = [
            { main: '#FF4552', bg: '#EFE8D8' }, // Original red/cream
            { main: '#EFE8D8', bg: '#FF4552' }, // REVERSE: red/cream
            { main: '#8F0F50', bg: '#BBBE64' }, // maroon/avocado
            { main: '#1D6DAF', bg: '#e4e1d8' }, // steel blue/off-white
            { main: '#b23d3e', bg: '#FFF6A7' }, // burgundy/lemon chiffon
            { main: '#0C090D', bg: '#E01A4F' }, // black/crimson
            { main: '#3B3561', bg: '#FF7E7E' }, // purple/coral
            { main: '#8C23FF', bg: '#03FDFF' }, // bright purple/turquoise
            { main: '#5E30CF', bg: '#99FFD0' }, // purple/mint
            { main: '#B8237F', bg: '#FFDE4F' }, // magenta/tangerine
            { main: '#19381F', bg: '#c6cc4e' }, // dark-green/green
            { main: '#235836', bg: '#a9b5c8' }, // dark green/lavendar
        ];

        let lastColorIndex = Math.floor(Math.random() * colorCombinations.length);

        // Set initial random colors
        document.documentElement.style.setProperty('--main-colour', colorCombinations[lastColorIndex].main);
        document.documentElement.style.setProperty('--bg-colour', colorCombinations[lastColorIndex].bg);

        function changeColors() {
            let randomIndex;

            // Keep generating random numbers until we get one different from the last
            do {
                randomIndex = Math.floor(Math.random() * colorCombinations.length);
            } while (randomIndex === lastColorIndex && colorCombinations.length > 1);

            // Update the last color index
            lastColorIndex = randomIndex;

            const selectedColors = colorCombinations[randomIndex];

            document.documentElement.style.setProperty('--main-colour', selectedColors.main);
            document.documentElement.style.setProperty('--bg-colour', selectedColors.bg);
        }

        // Track which phrases are original vs contributed

        function toggleSidebar() {
            const sidebar = document.getElementById('right-sidebar');
            const toggle = document.getElementById('sidebar-toggle');
            const counter = document.querySelector('.counter');

            sidebar.classList.toggle('open');
            toggle.classList.toggle('open');
            counter.classList.toggle('sidebar-open');
        }

        function updateSidebar() {
            const originalContainer = document.getElementById('original-phrases');
            const contributedContainer = document.getElementById('contributed-phrases');

            // Clear containers
            originalContainer.innerHTML = '';
            contributedContainer.innerHTML = '';

            // Separate original from contributed phrases
            const originalPhrases = [];
            const contributedPhrases = [];

            phrases.forEach(phraseObj => {
                if (phraseObj.isOriginal) {
                    originalPhrases.push(phraseObj.text);
                } else {
                    contributedPhrases.push(phraseObj.text);
                }
            });

            // Add original phrases
            originalPhrases.forEach(phrase => {
                const phraseDiv = document.createElement('div');
                phraseDiv.className = 'phrase-wrapper visible previous';
                phraseDiv.innerHTML = `<div class="phrase">${phrase}</div>`;
                originalContainer.appendChild(phraseDiv);
            });

            // Add contributed phrases
            contributedPhrases.forEach(phrase => {
                const phraseDiv = document.createElement('div');
                phraseDiv.className = 'phrase-wrapper visible previous';
                phraseDiv.innerHTML = `<div class="phrase">${phrase}</div>`;
                contributedContainer.appendChild(phraseDiv);
            });
        }

        // Make toggleSidebar available globally
        window.toggleSidebar = toggleSidebar;

        // Load phrases from Firestore
        async function loadPhrases() {
            try {
                const phrasesRef = collection(db, 'phrases');
                const q = query(phrasesRef, orderBy('timestamp', 'asc'));
                const querySnapshot = await getDocs(q);

                phrases = [];
                querySnapshot.forEach((doc) => {
                    phrases.push({
                        text: doc.data().text,
                        isOriginal: doc.data().isOriginal || false
                    });
                });

                // If no phrases in database, use initial phrases and add them
                if (phrases.length === 0) {
                    await initializeDatabase();
                    phrases = initialPhrases.map(text => ({ text, isOriginal: true }));
                }

                updateDisplay();
                updateSidebar();
            } catch (error) {
                console.error('Error loading phrases:', error);
                // Fallback to initial phrases if Firebase fails
                phrases = initialPhrases.map(text => ({ text, isOriginal: true }));
                updateDisplay();
                updateSidebar();
            }
        }

        // Initialize database with initial phrases
        async function initializeDatabase() {
            try {
                const phrasesRef = collection(db, 'phrases');
                for (const phrase of initialPhrases) {
                    await addDoc(phrasesRef, {
                        text: phrase,
                        timestamp: new Date(),
                        isOriginal: true
                    });
                }
                console.log('Database initialized with default phrases');
            } catch (error) {
                console.error('Error initializing database:', error);
            }
        }

        // Update the display
        function updateDisplay() {
            const currentContainer = document.getElementById('current-phrase-container');
            const arrowButton = document.getElementById('arrow-button');

            // Handle intro text first
            if (!introComplete) {
                if (currentIndex < introText.length) {
                    currentContainer.innerHTML = '';

                    const currentWrapperDiv = document.createElement('div');
                    currentWrapperDiv.className = 'phrase-wrapper visible current intro';

                    const currentPhraseDiv = document.createElement('div');
                    currentPhraseDiv.className = 'phrase';
                    currentPhraseDiv.innerHTML = introText[currentIndex];

                    currentWrapperDiv.appendChild(currentPhraseDiv);
                    currentContainer.appendChild(currentWrapperDiv);

                    document.getElementById('current-num').textContent = currentIndex + 1;
                    document.getElementById('total-num').textContent = introText.length + phrases.length;

                    arrowButton.disabled = false;
                    return;
                } else {
                    // Intro is complete, reset index for phrases
                    introComplete = true;
                    currentIndex = 0;
                }
            }

            // Original display logic for phrases
            if (phrases.length > 0) {
                currentContainer.innerHTML = '';

                if (currentIndex >= phrases.length) {
                    arrowButton.disabled = true;
                    document.getElementById('current-num').textContent = introText.length + phrases.length;
                    document.getElementById('total-num').textContent = introText.length + phrases.length;
                } else {
                    arrowButton.disabled = false;

                    const currentWrapperDiv = document.createElement('div');
                    currentWrapperDiv.className = 'phrase-wrapper visible current';

                    const currentPhraseDiv = document.createElement('div');
                    currentPhraseDiv.className = 'phrase';
                    currentPhraseDiv.textContent = phrases[currentIndex].text;

                    currentWrapperDiv.appendChild(currentPhraseDiv);
                    currentContainer.appendChild(currentWrapperDiv);

                    document.getElementById('current-num').textContent = introText.length + currentIndex + 1;
                    document.getElementById('total-num').textContent = introText.length + phrases.length;
                }
            }
            updateBackButton();


        }

        // Cycle to next phrase
        function nextPhrase() {
            changeColors();

            if (!introComplete) {
                // Still in intro
                if (currentIndex < introText.length - 1) {
                    currentIndex++;
                    updateDisplay();
                } else {
                    // Moving from intro to phrases
                    introComplete = true;
                    currentIndex = 0;
                    updateDisplay();
                }
            } else {
                // In phrases
                if (currentIndex < phrases.length - 1) {
                    currentIndex++;
                    updateDisplay();
                } else if (currentIndex === phrases.length - 1) {
                    currentIndex = phrases.length;
                    updateDisplay();

                    const submitSection = document.getElementById('submit-section');
                    submitSection.classList.add('show');
                }
            }
            updateBackButton();
        }

        // Make nextPhrase available globally for the button
        window.nextPhrase = nextPhrase;

        // Handle keyboard events
        document.addEventListener('keydown', function (event) {
            // Only allow arrow keys if we're NOT in the input field
            if (event.target.id !== 'phrase-input') {
                if (event.key === 'ArrowRight') {
                    event.preventDefault();
                    // Only allow forward if we haven't reached the end
                    if (!introComplete || currentIndex < phrases.length) {
                        nextPhrase();
                    }
                } else if (event.key === 'ArrowLeft') {
                    event.preventDefault();
                    // Only allow back if we're not on the first item
                    if (!(!introComplete && currentIndex === 0)) {
                        previousPhrase();
                    }
                }
            }
        });

        // Submit new phrase
        async function submitPhrase() {
            const input = document.getElementById('phrase-input');
            const newPhrase = input.value.trim();

            if (newPhrase && newPhrase.length > 0) {
                try {
                    // Add to Firestore
                    const phrasesRef = collection(db, 'phrases');
                    await addDoc(phrasesRef, {
                        text: newPhrase,
                        timestamp: new Date(),
                        isOriginal: false
                    });

                    // Add to local array
                    phrases.push({ text: newPhrase, isOriginal: false });
                    input.value = '';

                    // Hide the submit form
                    const submitSection = document.getElementById('submit-section');
                    submitSection.classList.remove('show');

                    // Go back to show the newly added phrase
                    currentIndex = phrases.length - 1;
                    introComplete = true;
                    updateDisplay();
                    updateSidebar();


                    // Show feedback
                    const feedback = document.getElementById('feedback');
                    feedback.classList.add('show');
                    setTimeout(() => {
                        feedback.classList.remove('show');
                    }, 2000);

                    // Update counter
                    updateDisplay();
                    updateSidebar();
                } catch (error) {
                    console.error('Error adding phrase:', error);
                    // Show error feedback
                    const feedback = document.getElementById('feedback');
                    feedback.textContent = 'Error adding phrase. Please try again.';
                    feedback.style.color = '#dc3545';
                    feedback.classList.add('show');
                    setTimeout(() => {
                        feedback.classList.remove('show');
                        feedback.textContent = 'Phrase added successfully!';
                        feedback.style.color = '#28a745';
                    }, 2000);
                }
            }
        }

        // Make submitPhrase available globally
        window.submitPhrase = submitPhrase;

        // Allow Enter key to submit
        document.getElementById('phrase-input').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                submitPhrase();
            }
        });

        // Initialize - show first intro text immediately
        phrases = [...initialPhrases];
        updateDisplay();
        loadPhrases();

        // Go back to previous phrase
        function previousPhrase() {
            changeColors();

            if (introComplete && currentIndex === 0) {
                // Going back from first phrase to last intro
                introComplete = false;
                currentIndex = introText.length - 1;
            } else if (!introComplete && currentIndex > 0) {
                // Going back within intro
                currentIndex--;
            } else if (introComplete && currentIndex > 0) {
                // Going back within phrases
                currentIndex--;

                // Hide submit section if we were at the end
                const submitSection = document.getElementById('submit-section');
                submitSection.classList.remove('show');
            } else if (introComplete && currentIndex >= phrases.length) {
                // Going back from submit section to last phrase
                currentIndex = phrases.length - 1;
                const submitSection = document.getElementById('submit-section');
                submitSection.classList.remove('show');
            }

            updateDisplay();
            updateBackButton();
        }

        // Make previousPhrase available globally
        window.previousPhrase = previousPhrase;

        function updateBackButton() {
            const backButton = document.getElementById('back-button');

            // Show back button if we're not on the very first item
            if (!(!introComplete && currentIndex === 0)) {
                backButton.style.display = 'flex';
            } else {
                backButton.style.display = 'none';
            }
        }

        // Skip to contribute section
        function skipToContribute() {
            changeColors();

            // Set to end state
            introComplete = true;
            currentIndex = phrases.length;

            // Update display and show submit form
            updateDisplay();

            const submitSection = document.getElementById('submit-section');
            submitSection.classList.add('show');

            // Focus the input field for convenience
            document.getElementById('phrase-input').focus();

            // Close the sidebar (optional - remove these 3 lines if you want it to stay open)
            const sidebar = document.getElementById('right-sidebar');
            const toggle = document.getElementById('sidebar-toggle');
            const counter = document.querySelector('.counter');
            sidebar.classList.remove('open');
            toggle.classList.remove('open');
            counter.classList.remove('sidebar-open');
        }

        // Make skipToContribute available globally
        window.skipToContribute = skipToContribute;
    </script>
</body>
